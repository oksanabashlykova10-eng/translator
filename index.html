<script>
const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");
const controls = document.querySelectorAll("input, textarea");

function generate() {
  const bg = bgInput().value;
  const text = textInput().value;
  const radius = radiusInput().value;
  const fontSize = fontSizeInput().value;
  const volume = volumeInput().value;

  const dict = {};
  dictInput().value.split("\n").forEach(line => {
    const [en, ru] = line.split("=");
    if (en && ru) dict[en.trim().toLowerCase()] = ru.trim();
  });

  const inner = `
<div id="FX_ROOT"></div>

<style>
#FX_ROOT {
  font-family: Arial;
  background:${bg};
  color:${text};
  padding:16px;
  border-radius:${radius}px;
  font-size:${fontSize}px;
  max-width:420px;
  margin:40px auto;
}
#FX_ROOT input,
#FX_ROOT button {
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:${radius}px;
  border:none;
}
#FX_ROOT button {
  background:#ff6a00;
  color:#fff;
  cursor:pointer;
}
</style>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${volume};
const root = document.getElementById("FX_ROOT");
root.innerHTML = \`
<input id="w" placeholder="Type EN word">
<button id="t">Translate</button>
<button id="s">üîä Speak</button>
<div id="r"></div>
\`;
document.getElementById("t").onclick = () => {
  const w = document.getElementById("w").value.toLowerCase().trim();
  document.getElementById("r").textContent =
    DICTIONARY[w] || "–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞";
};
document.getElementById("s").onclick = () => {
  const u = new SpeechSynthesisUtterance(document.getElementById("w").value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  const iframe =
`<iframe
  style="width:960px;height:700px;max-width:100%;border:none;"
  srcdoc="${inner.replace(/"/g,'&quot;')}"
></iframe>`;

  preview.srcdoc = inner;
  codeBox.value = iframe;
}

controls.forEach(c => c.addEventListener("input", generate));
generate();

document.getElementById("copy").onclick = () => {
  navigator.clipboard.writeText(codeBox.value);
  alert("iframe —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω ‚úÖ");
};

function bgInput(){return document.getElementById("bg")}

</script>
