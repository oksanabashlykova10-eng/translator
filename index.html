<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Translator Widget</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: transparent;
  font-family: Arial, sans-serif;
}

#FX_ROOT {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  width: 360px;
  padding: 22px;
  border-radius: 22px;
  background: #f2f0c9;
  color: #000;
  text-align: center;
  box-shadow: 0 0 30px #ff9f43;
}

.avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 14px;
}

.card input,
.card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 22px;
  border: none;
  font-size: 18px;
  box-sizing: border-box;
}

.card input {
  background: #fff;
}

.card button {
  background: #ff7a00;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.result {
  margin-top: 12px;
  font-size: 18px;
}
</style>
</head>

<body>

<div id="FX_ROOT">
  <div class="card">
    <img
      class="avatar"
      src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
      alt=""

</html>
