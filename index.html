<script>
const controls = document.querySelectorAll("input, textarea");
const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");

function generateIframe() {
  const bg = bg.value;
  const text = document.getElementById("text").value;
  const radius = document.getElementById("radius").value;
  const fontSize = document.getElementById("fontSize").value;
  const volume = document.getElementById("volume").value;

  const dict = {};
  document.getElementById("dict").value.split("\n").forEach(line => {
    const [en, ru] = line.split("=");
    if (en && ru) dict[en.trim().toLowerCase()] = ru.trim();
  });

  const inner = `
<div id="FX_ROOT"></div>
<style>
#FX_ROOT {
  font-family: Arial;
  background:${bg};
  color:${text};
  padding:16px;
  border-radius:${radius}px;
  font-size:${fontSize}px;
}
#FX_ROOT input, #FX_ROOT button {
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:${radius}px;
  border:none;
}
#FX_ROOT button {
  background:#ff6a00;
  color:white;
  cursor:pointer;
}
</style>
<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${volume};
const root = document.getElementById("FX_ROOT");
root.innerHTML = \`
<input id="w" placeholder="Type EN word">
<button id="t">Translate</button>
<button id="s">üîä Speak</button>
<div id="r"></div>
\`;
document.getElementById("t").onclick = () => {
  const w = document.getElementById("w").value.toLowerCase().trim();
  document.getElementById("r").textContent = DICTIONARY[w] || "–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞";
};
document.getElementById("s").onclick = () => {
  const u = new SpeechSynthesisUtterance(document.getElementById("w").value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  const iframe = `<iframe style="width:100%;height:260px;border:none;" srcdoc="${inner.replace(/"/g, '&quot;')}"></iframe>`;

  preview.srcdoc = inner;
  codeBox.value = iframe;
  return iframe;
}

controls.forEach(c => c.addEventListener("input", generateIframe));
generateIframe();

document.getElementById("copy").onclick = () => {
  navigator.clipboard.writeText(codeBox.value);
  alert("Iframe —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω ‚úÖ");
