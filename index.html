<script>
const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");
const controls = document.querySelectorAll("input, textarea");

function generate() {

  const bg = bgInput().value;
  const text = textInput().value;
  const accent = accentInput().value;
  const glow = glowInput().value;
  const neon = neonInput().checked;
  const image = imageInput().value;
  const radius = radiusInput().value;
  const fontSize = fontSizeInput().value;
  const volume = volumeInput().value;

  const dict = {};
  dictInput().value.split("\n").forEach(line => {
    const parts = line.split("=");
    if (parts.length === 2) {
      dict[parts[0].trim().toLowerCase()] = parts[1].trim();
    }
  });

  const shadow = neon
    ? `0 0 20px ${glow}88, 0 0 40px ${glow}44, 0 0 60px ${glow}22`
    : `0 10px 30px rgba(0,0,0,.25)`;

  const avatarGlow = neon ? `0 0 16px ${glow}` : `none`;

  const inner = `
<div id="FX_ROOT">
  <div class="card">
    <img class="avatar" src="${image}">
    <input id="word" placeholder="Type one English word">
    <button id="translate">Translate</button>
    <button id="speak">üîä Speak</button>
    <div class="result" id="result"></div>
  </div>
</div>

<style>
#FX_ROOT {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family: Arial, sans-serif;
}
.card {
  background: ${bg};
  color: ${text};
  padding: 22px;
  border-radius: ${radius}px;
  width: 360px;
  text-align: center;
  box-shadow: ${shadow};
  transition: box-shadow .3s ease;
}
.avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 14px;
  box-shadow: ${avatarGlow};
}
.card input,
.card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: ${radius}px;
  border: none;
  font-size: ${fontSize}px;
  box-sizing: border-box;
}
.card input {
  background: #fff;
}
.card button {
  background: ${accent};
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
.result {
  margin-top: 12px;
  font-size: ${fontSize}px;
}
</style>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${volume};

document.getElementById("translate").onclick = () => {
  const value = document.getElementById("word").value.trim().toLowerCase();
  if (!value || value.includes(" ")) {
    document.getElementById("result").textContent = "–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ —Å–ª–æ–≤–æ";
    return;
  }
  document.getElementById("result").textContent =
    DICTIONARY[value] || "–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞";
};

document.getElementById("speak").onclick = () => {
  const value = document.getElementById("word").value.trim();
  if (!value) return;
  const u = new SpeechSynthesisUtterance(value);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  const iframe =
`<iframe style="width:960px;height:720px;max-width:100%;border:none;"
srcdoc="${inner.replace(/"/g,'&quot;')}"></iframe>`;

  preview.srcdoc = inner;

}

</script>
