<textarea id="code" readonly></textarea>

<script>
const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");
const controls = document.querySelectorAll("input, textarea");

function generate() {
  const bg = document.getElementById("bg").value;
  const text = document.getElementById("text").value;
  const radius = document.getElementById("radius").value;
  const fontSize = document.getElementById("fontSize").value;
  const volume = document.getElementById("volume").value;

  const dict = {};
  document.getElementById("dict").value.split("\\n").forEach(line => {
    const [en, ru] = line.split("=");
    if (en && ru) dict[en.trim().toLowerCase()] = ru.trim();
  });

  /* --- –ö–û–î –í–ù–£–¢–†–ò IFRAME (–¢–û–õ–¨–ö–û div + style + script) --- */
  const inner = `
<div id="FX_ROOT"></div>

<style>
#FX_ROOT {
  font-family: Arial, sans-serif;
  background: ${bg};
  color: ${text};
  padding: 16px;
  border-radius: ${radius}px;
  font-size: ${fontSize}px;
  max-width: 420px;
  margin: 40px auto;
}
#FX_ROOT input,
#FX_ROOT button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: ${radius}px;
  border: none;
  box-sizing: border-box;
}
#FX_ROOT button {
  background: #ff6a00;
  color: #fff;
  cursor: pointer;
}
#FX_ROOT .result {
  margin-top: 10px;
}
</style>

<script>
const DICTIONARY = ${JSON.stringify(dict)};
const VOLUME = ${volume};

const root = document.getElementById("FX_ROOT");
root.innerHTML = \`
<input id="w" placeholder="Type EN word">
<button id="t">Translate</button>
<button id="s">üîä Speak</button>
<div class="result" id="r"></div>
\`;

document.getElementById("t").onclick = () => {
  const w = document.getElementById("w").value.toLowerCase().trim();
  document.getElementById("r").textContent =
    DICTIONARY[w] || "–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞";
};

document.getElementById("s").onclick = () => {
  const word = document.getElementById("w").value;
  if (!word) return;
  const u = new SpeechSynthesisUtterance(word);
  u.lang = "en-US";
  u.volume = VOLUME;
  speechSynthesis.speak(u);
};
<\/script>
`;

  /* --- –í–ê–ñ–ù–û: iframe –í–´–°–û–ö–ò–ô (—á—Ç–æ–±—ã Genially –Ω–µ —Å–∂–∏–º–∞–ª —Å—Ü–µ–Ω—É) --- */
  const iframeCode =
`<iframe style="width:100%;height:700px;border:none;" srcdoc="${inner.replace(/"/g, '&quot;')}"></iframe>`;

  preview.srcdoc = inner;
  codeBox.value = iframeCode;
}

controls.forEach(c => c.addEventListener("input", generate));
generate();

document.getElementById("copy").onclick = () => {

  alert("Iframe —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω ‚úÖ");
